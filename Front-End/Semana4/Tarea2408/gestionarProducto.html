<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gestion de productos </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <main id="navbar">
        <a href = "index.html"> Inicio </a>
        <a href = ""> Gestion productos </a>
    </main>

    <form class="row g-4" id="formulario">
        <div class="md-4">
          <label for="validationDefault01" class="form-label"> Nombre del producto</label>
          <input type="text" class="form-control" id="validationDefault01" required>
        </div>
        <div class="md-4">
          <label for="validationDefault02" class="form-label"> Color </label>
          <input type="text" class="form-control" id="validationDefault02"  required>
        </div>
        <div class="md-4">
            <label for="validationDefault02" class="form-label"> Garantia </label>
            <input type="text" class="form-control" id="validationDefault03"  required>
          </div>
          <div class="md-4">
            <label for="validationDefault02" class="form-label"> Rin </label>
            <input type="text" class="form-control" id="validationDefault04"  required>
          </div>

          <label for="id" class="form-label"> Rin </label>
          <input type="text" class="form-control" class="form-control" id="id" readonly>

          <div class="md-4">
            <label for="validationDefault02" class="form-label"> Material </label>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>
          <div class="md-4">
            <label for="validationDefault02" class="form-label"> Referencia </label>
            <input type="text" class="form-control" id="validationDefault06" required>
          </div>
          <div class="mb-3">
            <input type="file" class="form-control" aria-label="file example" >
            <div class="invalid-feedback"> Imagen </div>
          </div>

        <div class="col-12">
          <button class="btn btn-primary" id="crear"> Crear </button>
          <button class="btn btn-primary" id="buscar"> Buscar por referencia </button>
          <button class="btn btn-primary" id="modificar"> Modificar </button>
          <button class="btn btn-primary" id="eliminar"> Eliminar </button>
        </div>
      </form>

      <script src="./script/gestionarProducto.js"></script>
    
</body>
</html>
