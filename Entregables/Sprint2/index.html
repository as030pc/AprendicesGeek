<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title> Sprint 2: Pagina NetNet</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
<body id ="cuerpo">
    <header class="container-fluid position-sticky top-0 bg-dark text-white">
        <ul class="nav nav-pills mb-3  container justify-content-right " id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active bg-dark " id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="a" role="tab" aria-controls="pills-home" aria-selected="true">Inicio</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link bg-dark" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="a" role="tab" aria-controls="pills-profile" aria-selected="false">Peliculas</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link bg-dark" id="pills-contact-tab " data-bs-toggle="pill" data-bs-target="#pills-contact" type="a" role="tab" aria-controls="pills-contact" aria-selected="false">Suscripci√≥n</a>
            </li>
          </ul>

    </header>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"> 
          <h2 class="h4 m-4 text-primary text-center text-white fs-1"> NetNet: " Tu pagina de peliculas en linea" </h2>
          <img src="./images/portada.jpg" class="img-fluid" alt="...">
        </div>
        <div class="tab-pane fade  container  " id="pills-profile" role="tabpanel"
            aria-labelledby="pills-profile-tab">
            <h2 class="h4 m-4 text-primary text-center fs-4 text-white">Productos</h2>

            <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 justify-content-center ">

                <div class="col d-flex justify-content-center mb-4">
                    <div class="card shadow mb-1 bg-danger text-white " style="width: 16rem;">
                        <h5 class="card-title text-center pt-2">Lucy</h5>
                        <img src="./images/image1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">

                            <div class="d-grid gap-2">
                                <button class="btn btn-primary button bg-dark descripcion1">Descripcion </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col d-flex justify-content-center mb-4">
                    <div class="card shadow mb-1 bg-danger  text-white " style="width: 16rem;">
                        <h5 class="card-title text-center pt-2"> La llegada </h5>
                        <img src="./images/image2.jpg" class="card-img-top" alt="...">
                        <div class="card-body">

                            
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary button bg-dark descripcion2">Descripcion </button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col d-flex justify-content-center mb-4">
                    <div class="card shadow mb-1 bg-danger rounded text-white " style="width: 16rem;">
                        <h5 class="card-title text-center pt-2"> Interestelar </h5>
                        <img src="./images/image3.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
  
                            
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary button bg-dark descripcion3">Descripcion</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="detail1" class="text-white text-justify"></div>
            <div id="detail2" class="text-white text-justify"></div>
            <div id="detail3" class="text-white text-justify"></div>
        </div>
        
        
        
        <div class="tab-pane fade text-white" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"> 
          <h2 class="h4 m-4 text-primary text-center"> Suscripcion </h2> 
          <form class="row g-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label"> Nombre  </label>
              <input type="text" class="form-control nombre" id="validationServer01 nombre" required>
              <div class="valid-feedback">
                
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label"> Apellido </label>
              <input type="text" class="form-control" id="validationServer02"  required>
              <div class="valid-feedback">
                
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label"> Correo electronico</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control email" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback">
                  
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationServer03" class="form-label">Ciudad</label>
              <input type="text" class="form-control ciudad " id="validationServer03" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" >
                Por favor ingrese una ciudad valida
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer04" class="form-label"> Genero </label>
              <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option> Masculino </option>
                <option> Femenino </option>
                <option> Prefiero no responder </option>
              </select>
            </div>
            
              <div class="">
                <button id = "boton"class="btn btn-primary content-center " type="submit" onclick = suscripcion()> Enviar </button>
              </div>
            </div>
            <div class="col-12">
              
            </div>
          </form>

         </div>
      </div>
  

    <footer id="pie-pagina" class="text-white text-center">
      <p>Todos los derechos reservados - Andres Palma</p>
    </footer>
    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>
</html>
